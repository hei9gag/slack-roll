version: '3.7'
services:
  server:
    container_name: slack-server
    restart: no
    build:
      context: .
      dockerfile: Dockerfile
    ports:
     - "5000:5000"
    volumes:
     - .:/app
     - /app/node_modules
    depends_on:
     - redis
  redis:
    container_name: slack-redis
    image: redis:5.0.4-alpine